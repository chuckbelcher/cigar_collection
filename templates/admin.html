<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Add Cigar</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css' rel='stylesheet'>
</head>
<body class='bg-light'>
  <div class='container py-4'>
    <h1>Add a New Cigar</h1>
    <form method='POST' class='mt-3'>
      <div class='mb-3'>
        <label class='form-label'>Brand</label>
        <input name='brand' class='form-control' required>
      </div>
      <div class='mb-3'>
        <label class='form-label'>Model</label>
        <input name='model' class='form-control' required>
      </div>
      <div class='mb-3'>
        <label class='form-label'>Purchase Location</label>
        <input name='purchase_location' class='form-control'>
      </div>
      <div class='mb-3'>
        <label class='form-label'>Purchase Date</label>
        <input type='date' name='purchase_date' class='form-control'>
      </div>
      <div class='mb-3'>
        <label class='form-label'>Quantity</label>
        <input type='number' name='quantity' class='form-control' value='1' min='1'>
      </div>
      <div class='mb-3'>
        <label class='form-label'>Rating (1â€“5)</label>
        <input type='number' name='rating' class='form-control' value='3' min='1' max='5'>
      </div>
      <button type='submit' class='btn btn-success'>Save</button>
      <a href='/' class='btn btn-secondary'>Cancel</a>
    </form>
  </div>
</body>
</html>
