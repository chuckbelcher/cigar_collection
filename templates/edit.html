<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Cigar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">Edit Cigar</h1>
    <form method="post">
      <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" class="form-control" id="quantity" name="quantity" value="{{ cigar.quantity }}" required>
      </div>

      <div class="mb-3">
        <label for="purchase_date" class="form-label">Purchase Date</label>
        <input type="date" class="form-control" id="purchase_date" name="purchase_date"
               value="{{ cigar.purchase_date.strftime('%Y-%m-%d') if cigar.purchase_date else '' }}">
      </div>

      <div class="mb-3">
        <label for="rating" class="form-label">Rating (1â€“5)</label>
        <input type="number" class="form-control" id="rating" name="rating" min="1" max="5" value="{{ cigar.rating }}" required>
      </div>

      <button type="submit" class="btn btn-primary">Save Changes</button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</body>
</html>
